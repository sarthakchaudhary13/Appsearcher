{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap 4.4    -->
        <!--    CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--        -->

        <!--JS JQuery andPopper.js        -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <!--        -->
     <script type="text/javascript"> window.CSRF_TOKEN = '{{ csrf_token }}'; </script>
    <!--    -->
    <!-- CSS   -->
    <link rel="stylesheet" href= {% static "css/appsearch.css" %}>
    <title>Django app</title>
</head>
<body>



    <div class="jumbotron">

            <div class="container" id="main-container">

                <h1 class="display-4">Choose your Application Store</h1>
                <ul>

                    <li><p class="lead">For information of app in android select <strong>Play Store</strong></p></li>

                    <li><p class="lead">For information of app in ios select <strong>App Store</strong></p></li>

                </ul>

                <hr class="my-4">

                <form method="POST">

                    {% csrf_token %}

                            <input type="radio" id="play" class="store" name = "store" checked = checked value="1" > <label id="play">Play Store</label>


                                 <div class = "play-store">

                                    <label id="package" style="margin-left: 100px;">Package name: </label> {{ form.play_app }}

                                </div>


                            <br><br>
                            <input type="radio" id="app" class="store" name="store" value="2" > <label id="app">App Store</label>


                                <div class="app-store" >

                                    <label id="app-name">App Name:</label> {{ form.ios_app }}



                                    <label id="app-id" >Application ID:</label> {{ form.ios_app_no }}

                                    <br><br>


                                </div>


                            <br>


                </form>

                <br>

                <button class="btn btn-primary" id="run-ajax" >Submit</button>

                <p class="lead" id="loading"  ><span> <img id="gif"  src= {% static "img/loading.gif" %}></span> Please Wait</p>

            </div>
    </div>

<!--    <hr class="my-1">-->

    <div class="container" id="data">

        <div class="row">

            <div class="col-sm-4">

                <img id="icon" >

            </div>

            <div class="col-sm-4">

                <h2 class="display-4" id="appName"></h2>

                <br>

                <h3 class="display-5" id="dev-name"></h3>

                <br>

                <ul>

                    <li><p class="lead" id="rating"></p></li>

                    <li><p class="lead" id="reviews"></p></li>

                    <li><p class="lead" id="downloads"></p></li>


                </ul>



            </div>

        </div>
        <br><br>
        <div class="container">

            <button class="btn btn-primary">Discription</button>

            <hr class="my-4">


            <p class="lead" id="discription"></p>

        </div>


    </div>


        <div class="container error-msg" style="display: none">

            <h5 class="display-4 error-head"></h5>
            <p class="lead error-para"></p>


        </div>






        <hr id="bottom-line">




</body>
<script src= {% static "js/appsearch.js" %}>
</script>

</html>
