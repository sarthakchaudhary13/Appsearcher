    <title>Django app</title>
</head>
<body>



    <div class="jumbotron">

            <div class="container">

                <h1 class="display-4">Choose your Application Store</h1>
                <ul>

                    <li><p class="lead">For information of app in android select<strong>Play Store</strong></p></li>

                    <li><p class="lead">For information of app in ios select<strong>App Store</strong></p></li>

                </ul>

                <hr class="my-4">

                <form method="GET">

                            <input type="radio" id="play" class="store" name = "store" > <label id="play" style="font-size: large">Play Store</label>


                                 <div class = "play-store" style="display: none;">

                                    <label id="package" style="margin-left: 100px;">Package name: </label> <input type="text" id="package" name="play-name">

                                     <input type="submit">

                                </div>


                            <br><br>
                            <input type="radio" id="app" class="store" name="store" > <label id="app" style="font-size: large">App Store</label>


                                <div class="app-store" style="display: none;">

                                    <label id="app-name" style="margin-left: 100px;">App Name:</label> <input type="text" id="app-name" name="app-name">

                                    <br>

                                    <label id="app-id" style="margin-left: 175.5px;">Application ID:</label> <input type="text" id="app-id" name="app-id">

                                    <br><br>

                                    <input type="submit" style="margin-left: 350px;">

                                </div>


                            <br>


                </form>

            </div>
    </div>




</body>
<script>

    $(".store").each(function(){

        $(this).click(function(){

            if ($(this).attr("id") == "play"){

                $(".app-store").css("display","none").delay(1000)

                $(".play-store").css("display","inline").delay(1000)

                }

            else {

                $(".play-store").css("display","none").delay(1000)

                $(".app-store").css("display","inline").delay(1000)

                }

            })

        })

</script>

</html>
